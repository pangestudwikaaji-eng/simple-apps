<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Apple Dashboard</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			font-family: Arial, sans-serif;
			display: grid;
			grid-template-rows: auto 1fr auto;
			grid-template-columns: 250px 1fr;
			grid-template-areas: 
				"header header"
				"sidebar main"
				"footer footer";
			height: 100vh;
		}
		header {
			grid-area: header;
			background-color: #333;
			color: white;
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 0 20px;
		}
		header .logo {
			font-size: 1.5rem;
			font-weight: bold;
		}
		header nav a {
			color: white;
			text-decoration: none;
			margin-left: 15px;
		}
		aside {
			grid-area: sidebar;
			background-color: #f4f4f4;
			padding: 20px;
		}
		aside ul {
			list-style: none;
		}
		aside ul li {
			margin: 15px 0;
		}
		aside ul li a {
			text-decoration: none;
			color: #333;
			font-weight: bold;
		}
		main {
			grid-area: main;
			padding: 20px;
		}
		footer {
			grid-area: footer;
			background-color: #333;
			color: white;
			text-align: center;
			padding: 10px 0;
		}
	</style>
</head>
<body>
	<header>
		<div class="logo">Apple</div>
		<nav>
			<a href="#">Home</a>
			<a href="#">About</a>
			<a href="#">Contact</a>
		</nav>
	</header>
	<aside>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Products</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</aside>
	<main>
		<h1>Welcome to the Apple Dashboard</h1>
		<p>This is the main content area where you can display information.</p>
	</main>
	<footer>
		&copy; 2023 Apple Inc. All rights reserved.
	</footer>
</body>
</html>
